<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="resources/favicon.ico">

<body>
    <canvas id="canvas"></canvas>
    <canvas id="canvas2"></canvas>    
    <div class="profile">
        <img src="resources/pfp3.jpg" alt="pfp" style="width:150px;height:150px;">
        <div class="profile-content">
            <h1>AK</h1>
            <p id="description"></p>
            <div class="social-links">
                <a onclick="showsocials()">Socials</a>
                <a onclick="showskills()">Skills</a>
                <a onclick="showprojects()">Projects</a>
                <a onclick="showabout()">About</a>
            </div>
            <embed class="hidden-music" src="resources/music.mp3" loop="false" hidden="true" autostart="true">
        </div>
    </div>

<script>
    showabout();

    var canvas = document.getElementById('canvas'),
        ctx = canvas.getContext('2d'),
        canvas2 = document.getElementById('canvas2'),
        ctx2 = canvas2.getContext('2d'),
        charArr = 'â˜…'.split(''),
        maxCharCount = 100,
        fallingCharArr = [],
        fontSize = 20,
        trailWidth = 15,
        cw, ch, maxColumns;

    function randomInt(min, max) {
        return Math.floor(Math.random() * (max - min) + min);
    }

    function randomFloat(min, max) {
        return Math.random() * (max - min) + min;
    }

    function Point(x, y) {
        this.x = x;
        this.y = y;
        this.value = charArr[randomInt(0, charArr.length - 1)].toUpperCase();
        this.speed = randomFloat(0.5, 2);
        this.alpha = 0.8;
    }

    Point.prototype.draw = function(ctx) {
        ctx2.fillStyle = `rgba(255,255,255,${this.alpha})`;
        ctx2.font = `${fontSize}px sans-serif`;
        ctx2.shadowBlur = 10;
        ctx2.shadowColor = "white";
        ctx2.fillText(this.value, this.x, this.y);
        ctx.fillStyle = "#FFFFFF";
        ctx.font = `${fontSize}px sans-serif`;
        ctx.fillText(this.value, this.x, this.y);
        this.y += this.speed;
        this.alpha -= 0.01;
        if (this.y > ch) {
            this.y = randomFloat(-100, 0);
            this.value = charArr[randomInt(0, charArr.length - 1)].toUpperCase();
            this.speed = randomFloat(2, 5);
            this.alpha = 0.8;
        }
    };

    function resizeCanvas() {
        cw = window.innerWidth;
        ch = window.innerHeight;
        canvas.width = canvas2.width = cw;
        canvas.height = canvas2.height = ch;
        maxColumns = Math.floor(cw / fontSize);
        fallingCharArr = [];
        for (let i = 0; i < maxColumns; i++) {
            fallingCharArr.push(new Point(i * fontSize, randomFloat(-500, 0)));
        }
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function update() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
        ctx.fillRect(0, 0, cw, ch);

        ctx2.clearRect(0, 0, cw, ch); 

        for (let i = 0; i < fallingCharArr.length; i++) {
            fallingCharArr[i].draw(ctx);
        }

        requestAnimationFrame(update);
    }

    update();

    function updateDescription(content) {
        const description = document.getElementById('description');
        description.style.transform = 'translateX(100%)';
        description.style.opacity = 0;

        setTimeout(() => {
            description.innerHTML = content;
            description.style.transform = 'translateX(0)';
            description.style.opacity = 1;
        }, 200);
    }

    function showsocials() {
        updateDescription(`
        <div class="social-links">
            <a href="https://discord.com/users/889173874984501248" target="_blank">Discord</a>
            <a href="https://github.com/z3ro-c0nfig" target="_blank">GitHub</a>
            <a href="https://steamcommunity.com/id/aki41" target="_blank">Steam</a>
            <a href="https://discord.com/users/889173874984501248" target="_blank">Telegram</a>
            <a href="https://github.com/z3ro-c0nfig" target="_blank">YouTube</a>
        </div>
        `);
    }

    function showskills() {
        updateDescription(`
        <div class="social-links">
            <a href="https://www.python.org/" target="_blank">Python</a>
            <a href="https://learn.microsoft.com/en-us/dotnet/csharp/" target="_blank">C#</a>
            <a href="https://learn.microsoft.com/en-us/cpp/" target="_blank">C++</a>
            <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">HTML</a>
            <a href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank">CSS</a>
        </div>
        `);
    }

    function showprojects() {
        updateDescription(`
        <div class="social-links">
            <a href="https://github.com/z3ro-c0nfig?tab=repositories" target="_blank">View on GitHub</a>
        </div>
        `);
    }

    function showabout() {
        updateDescription('Cybersecurity, Programming, Game Hacking, Reverse Engineering, Tech, PCs');
    }
</script>
